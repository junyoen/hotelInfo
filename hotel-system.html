<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Guide</title>
    <style>
        /* 기본 스타일은 유지 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #2c3e50, #2c3e50);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(28, 28, 28, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: #ffffff;
        }

        .language-select {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        /* 언어 버튼 그리드 스타일 수정 */
        .language-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        /* 버튼 스타일 수정 */
        button {
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 80px;
        }

        button:hover {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* 나머지 스타일은 이전과 동일 */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .menu-item {
            background: linear-gradient(145deg, #2c3e50, #1a252f);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #34495e, #2c3e50);
        }

        .hidden { display: none; }

        .back-button {
            margin-bottom: 20px;
            height: auto;
            width: auto;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .language-buttons {
                gap: 15px;
                padding: 10px;
            }
            button {
                padding: 15px 30px;
                font-size: 16px;
                height: 70px;
            }
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 언어 선택 섹션 -->
        <div id="languageSelect" class="language-select">
            <h1>Welcome / 환영합니다 / ようこそ / 欢迎</h1>
            <div class="language-buttons">
                <button onclick="selectLanguage('ko')">한국어</button>
                <button onclick="selectLanguage('en')">English</button>
                <button onclick="selectLanguage('ja')">日本語</button>
                <button onclick="selectLanguage('zh')">中文</button>
            </div>
        </div>

        <!-- 메뉴 섹션 (이전과 동일) -->
        <div id="mainMenu" class="hidden">
            <button onclick="showLanguageSelect()" class="back-button">← Back to Language Selection</button>
            
            <!-- 각 언어 메뉴 섹션은 이전과 동일 -->
            <div id="ko" class="menu-content hidden">
                <!-- 한국어 메뉴 내용 -->
            </div>

            <div id="en" class="menu-content hidden">
                <!-- 영어 메뉴 내용 -->
            </div>

            <div id="ja" class="menu-content hidden">
                <!-- 일본어 메뉴 내용 -->
            </div>

            <div id="zh" class="menu-content hidden">
                <!-- 중국어 메뉴 내용 -->
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = '';

        function selectLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('languageSelect').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            document.querySelectorAll('.menu-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(lang).classList.remove('hidden');
        }

        function showLanguageSelect() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('languageSelect').classList.remove('hidden');
        }

        function navigate(page) {
            window.location.href = `${page}.html?lang=${currentLanguage}`;
        }
    </script>
</body>
</html>
