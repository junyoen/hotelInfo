<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Channel Guide</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #2c3e50, #2c3e50);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(28, 28, 28, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .channel-list-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .back-button {
            padding: 15px 40px;
            margin-bottom: 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, #1a252f, #2c3e50);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='index.html'" class="back-button">‚Üê Back to Main Menu</button>
        <h1>TV Channel Guide</h1>
        <img src="https://raw.githubusercontent.com/junyoen/hotel-info/main/TV.png" alt="TV Channel List" class="channel-list-image">
    </div>
</body>
</html>
